name: tests

on: [push, pull_request]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - run: |
          python -m pip install --upgrade pip
          pip install tox
      - run: tox -e lint
